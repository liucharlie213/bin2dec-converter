<!DOCTYPE html>
<html>
  <head>
    <title>Binary to Decimal Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container"> 
        <header>
          <h1>BINARY TO DECIMAL CONVERTER</h1>
        </header>
        <h2>ENTER BINARY NUMBER</h2>
        <input id="binary-el" type="text">
        <div class="btns">
          <button id="convert-btn">CONVERT</button>
          <button id="reset-btn">RESET</button>
        </div>
        <h2>DECIMAL NUMBER</h2>
        <input id="decimal-el" type="text">
          <h2>DECIMAL CALCULATION STEPS</h2>
          <!-- <input id="calc-el" type="text"> -->
          <textarea id="calc-el" name="calculation"></textarea>
      </div>
      <script src="index.js"></script>
    </main>
  </body>
</html>
